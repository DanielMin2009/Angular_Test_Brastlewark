<h1 class="mTop text-justify">Brastlewark APP</h1>
<hr class="mt5 pb25">
<main class="container animated fadeIn fast no-gutters">
    <div class="card-columns">
        <!-- *ngFor="let gnome of gnomes.Brastlewark; let i = index" -->
        <app-gnome-card [gnome]="gnome" *ngFor="let gnome of gnomes.Brastlewark" (selectedGnome)="viewGnome($event)">
        </app-gnome-card>
        <!-- this selectedGnome is the Output that comes from this Component and calls the Method viewGnome. It pass the click event from app-gnome-card -->
    </div>
</main>
